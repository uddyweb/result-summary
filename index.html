<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
    <div class="result">
    <div class="side-left">
        <h1>Your Result</h1>
        <div class="num">
            <div class="no">76</div>
            <div class="sub">of 100</div>
        </div>
        <p><span id="great">Great</span><br>
         <div id="mat">You scored higher than 65% of the people who have taken these tests.</div></p>
    </div>
    <div class="side-right">
        <h2>Summary</h2>
        <ul>
            <li id="orange"><img src="assets/images/icon-reaction.svg" alt="">Reaction<div class="span"><span class="black">80</span> <span class="gray">/100</span></div></li>
            <li id="red"><img src="assets/images/icon-memory.svg" alt="">Memory<div class="span"><span class="black">92</span> <span class="gray">/100</span></div>
                     </li>
            <li id="blue"><img src="assets/images/icon-verbal.svg" alt="">Verbal<div class="span"><span class="black">61</span> <span class="gray">/100</span></div>
                 </li>
            <li id="purple"><img src="assets/images/icon-visual.svg" alt="">Visual<div class="span"><span class="black">72</span> <span class="gray">/100</span></div>
                 </li>
        </ul>
        <button class="btn">Continue</button>
    </div>
</div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Owie Udazi</a>.
    </div>
</div>
</body>
</html>
